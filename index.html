<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topContainer">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="unit">
            <button id="convertBtn">Convert</button>
        </div>
        <div class="bottomContainer">
            <div class="subContainers">
                <p>Length (Meter/Feet)</p>
                <div class="stats" id="length"></div>
            </div>
            <div class="subContainers">
                <p>Volume (Liters/Gallons)
                    <div class="stats" id="volume"></div>
                </p>
            </div>
            <div class="subContainers">
                <p>Mass (Kilograms/Pounds)</p>
                <div class="stats" id="mass"></div>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
